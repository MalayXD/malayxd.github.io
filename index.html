<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malango Translator</title>
    <style>
        /* Existing CSS styles remain unchanged */
    </style>
</head>
<body>
    <h1>Malango Translator</h1>
    
    <label for="codeInput">Enter Code:</label>
    <input type="text" id="codeInput" placeholder="Type code here...">

    <button onclick="translateCode('forward')">English to Malango</button>
    <button onclick="translateCode('reverse')">Malango to English</button>

    <p id="result"></p>

    <button onclick="copyToClipboard()">Copy to Clipboard</button>

    <script>
        function translateCode(direction) {
            var inputCode = document.getElementById("codeInput").value;
            var translationDictForward = {
                'a': 'z', 'b': 't', 'c': 'e', 'd': 'c', 'e': 'd',
                'f': 'v', 'g': 'b', 'h': 'n', 'i': 'k', 'j': 'm',
                'k': 'i', 'l': 'o', 'm': 'u', 'n': 'y', 'o': 'l',
                'p': 'p', 'q': 'a', 'r': 'f', 's': 'x', 't': 'g',
                'u': 'j', 'v': 'r', 'w': 's', 'x': 'w', 'y': 'h',
                'z': 'q'
            };

            // Function to handle both uppercase and lowercase translation
            function translateCharacter(char, dict) {
                var lowerChar = char.toLowerCase();
                var translatedChar = dict[lowerChar] || char;
                // Check if the original character was uppercase, if so, convert translated char to uppercase
                if (char === char.toUpperCase()) {
                    translatedChar = translatedChar.toUpperCase();
                }
                return translatedChar;
            }

            var translationDictReverse = Object.fromEntries(
                Object.entries(translationDictForward).map(([key, value]) => [value, key])
            );

            var translationDict = (direction === 'forward') ? translationDictForward : translationDictReverse;

            var translatedCode = Array.from(inputCode).map(char => translateCharacter(char, translationDict)).join('');
            document.getElementById("result").innerHTML = "Translated Code: " + translatedCode;
            window.translatedCode = translatedCode; // Store the translated code in a global variable
        }

        function copyToClipboard() {
            var resultElement = document.getElementById("result");
            if (window.translatedCode) {
                var tempInput = document.createElement("input");
                tempInput.value = window.translatedCode;
                document.body.appendChild(tempInput);
                tempInput.select();
                tempInput.setSelectionRange(0, 99999); // For mobile devices
                document.execCommand("copy");
                document.body.removeChild(tempInput);
                alert("Translated code has been copied to the clipboard!");
            } else {
                alert("No translated code available to copy!");
            }
        }
    </script>
</body>
</html>
