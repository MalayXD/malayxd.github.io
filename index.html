<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Doujin Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0c0c0c;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #dfdfdf;
    }

    button {
      padding: 10px;
      background-color: #c80000;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #4e0000;
    }

    #random-image {
      margin-top: 20px;
      max-width: 80%;
      display: none;
    }
    
    #original-page-link { color: red; font-size: 18px; }
  </style>
  <script>
    function generateRandomNumber(max) {
      return Math.floor(Math.random() * max) + 1;
    }

    function generateRandomImage() {
      var folderId = generateRandomNumber(104524);
      var picNumber = generateRandomNumber(30);
      var imageUrl = "https://i.9hentai.to/images/" + folderId + "/" + picNumber + ".jpg";
      var originalPageLink = "https://9hentai.to/g/" + folderId;

      document.getElementById('random-image').src = imageUrl;
      document.getElementById('random-image').style.display = 'block';

      
      var originalPageLinkElement = document.getElementById('original-page-link');
      originalPageLinkElement.innerText = "saucepage";
      originalPageLinkElement.href = originalPageLink;
    }
    </script>
</head>
<body>

 <center> <h1>Random Doujin Page</h1>

<div id="random-image-container">
    <img id="random-image" alt="RandomDoujin">
     <p id="image-details"></p>
    <a id="original-page-link" target="_blank" rel="noopener noreferrer"></a>
  </div>

  <button onclick="generateRandomImage()">Show Random Page</button>

</center>
</body>
</html>
