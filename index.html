<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Translator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        label {
            margin-top: 10px;
            color: #555;
        }

        input {
            padding: 8px;
            margin: 5px 0;
            width: 300px;
        }

        button {
            padding: 10px;
            margin: 10px 0;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Code Translator</h1>
    
    <label for="codeInput">Enter Code:</label>
    <input type="text" id="codeInput" placeholder="Type code here...">

    <button onclick="translateCode('forward')">Translate Forward</button>
    <button onclick="translateCode('reverse')">Translate Reverse</button>

    <p id="result"></p>

    <script>
        function translateCode(direction) {
            var inputCode = document.getElementById("codeInput").value;
            var translationDictForward = {
                'q': 'a', 'a': 'z', 'z': 'q',
                'W': 's', 'S': 'X', 'x': 'w',
                'e': 'd', 'd': 'c', 'c': 'e',
                'r': 'f', 'f': 'v', 'V': 'r',
                't': 'g', 'G': 'B', 'b': 't',
                'y': 'h', 'Y': 'N', 'h': 'n', 'n': 'y',
                'u': 'j', 'J': 'M', 'j': 'm', 'm': 'u',
                'i': 'k', 'k': 'i',
                'o': 'l', 'l': 'o',
                'p': 'P'
            };

            var translationDictReverse = {
                'a': 'q', 'z': 'a', 'q': 'z',
                's': 'W', 'X': 'S', 'w': 'x',
                'e': 'd', 'd': 'c', 'c': 'e',
                'r': 'f', 'f': 'v', 'V': 'r',
                't': 'g', 'G': 'B', 'b': 't',
                'y': 'n', 'N': 'Y', 'h': 'n', 'n': 'y',
                'u': 'j', 'J': 'M', 'j': 'm', 'm': 'u',
                'i': 'k', 'k': 'i',
                'o': 'l', 'l': 'o',
                'P': 'p'
            };

            var translationDict = (direction === 'forward') ? translationDictForward : translationDictReverse;

            var translatedCode = Array.from(inputCode).map(char => translationDict[char.toLowerCase()] || char).join('');
            document.getElementById("result").innerHTML = "Translated Code: " + translatedCode;
        }
    </script>
</body>
</html>
