<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranslatorX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="translator-container">
        <h1>TranslatorX</h1>
        
        <div class="input-container">
            <label for="codeInput">Enter Code:</label>
            <input type="text" id="codeInput" placeholder="Type code here...">
        </div>

        <div class="button-container">
            <button onclick="translateCode('forward')">Translate to Malango</button>
            <button onclick="translateCode('reverse')">Translate to English</button>
        </div>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
