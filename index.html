<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="translator-container">
        <div class="header">
            <h1>My Translator</h1>
        </div>

        <div class="input-container">
            <label for="sourceText">Enter Text:</label>
            <textarea id="sourceText" placeholder="Type text here..."></textarea>
        </div>

        <div class="button-container">
            <button onclick="translateText()">Translate</button>
        </div>

        <div class="output-container">
            <label for="translatedText">Translated Text:</label>
            <textarea id="translatedText" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
